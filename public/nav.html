<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Nav</title>
  <link rel="stylesheet" href="navstyles.css">

</head>

<body class="font-sans">

  <header class="flex w-full h-24">

    <nav class="flex w-full h-24 text-2xl justify-around items-center bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 text-gray-200">

      <div class="font-bold">
        <h4 class="">The Nav</h4>
      </div>

      <div class=" flex justify-center items-center">
        <ul class="flex">
          <li class="mr-4 cursor-pointer group transform hover:-translate-y-1 duration-300 ease-in ">Home
            <div class="line bg-white opacity-0 group-hover:opacity-100 duration-300 ease-in"></div>
          </li>
          <li class="mr-4 cursor-pointer group transform hover:-translate-y-1 duration-300 ease-in ">Blog
            <div class="line bg-white opacity-0 group-hover:opacity-100 duration-300 ease-in"></div>
          </li>
          <li class="mr-4 cursor-pointer group transform hover:-translate-y-1 duration-300 ease-in ">About
            <div class="line bg-white opacity-0 group-hover:opacity-100 duration-300 ease-in"></div>
          </li>
          <li class="mr-4 cursor-pointer group transform hover:-translate-y-1 duration-300 ease-in ">Contact
            <div class="line bg-white opacity-0 group-hover:opacity-100 duration-300 ease-in"></div>
          </li>
        </ul>
      </div>

    </nav>
  </header>

</body>

</html>
